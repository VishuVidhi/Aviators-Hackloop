<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubRem Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Login</h1>

    <form action="/action_page.php" method="post">
        <div class="imgcontainer">
            <img src="Person.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname">
                <b>Username</b>
            </label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">
                Login
            </button>
            <label style="font-family: 'Play', sans-serif;">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="social">
            <h3> or </h3>
            <h1> Login With: </h1>
            <a href=""><img src="facebook.png" alt="facebook"></a>&nbsp;&nbsp;&nbsp;         <!--Add facebook URL-->
            <a href=""><img src="instagram.png" alt="instagram"></a>&nbsp;&nbsp;&nbsp;       <!--Add instagram URL-->
            <a href=""><img src="snapchat.png" alt="snapchat"></a>&nbsp;&nbsp;&nbsp;         <!--Add snapchat URL-->
            <a href=""><img src="twitter.png" alt="twitter"></a>&nbsp;&nbsp;&nbsp;           <!--Add twitter URL-->
            <a href=""><img src="google.png" alt="google"></a>&nbsp;&nbsp;&nbsp;             <!--Add google URL-->
            <a href=""><img src="github.png" alt="github"></a>&nbsp;&nbsp;&nbsp;             <!--Add github URL-->
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">
                Cancel
            </button>
            <span class="psw" style="font-family: 'Play', sans-serif;"><a href="#">Forgot password?</a></span>
        </div>
    </form>
</body>
</html>
