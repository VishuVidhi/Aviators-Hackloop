<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubRem SignUp</title>
    <link rel="stylesheet" href="signupPopUp.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
        Sign Up
    </button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p style="font-family: 'Play', sans-serif">
                    Please fill in this form to create an account.
                </p>
                <hr>
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
                <label class="Remember">
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p style="font-family: 'Play', sans-serif">
                    By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>
                </p>
                
                <div class="social">
                    <h3> or </h3>
                    <h1> Login With: </h1>
                    <a href=""><img src="facebook.png" alt="facebook"></a>&nbsp;&nbsp;&nbsp;         <!--Add facebook URL-->
                    <a href=""><img src="instagram.png" alt="instagram"></a>&nbsp;&nbsp;&nbsp;       <!--Add instagram URL-->
                    <a href=""><img src="snapchat.png" alt="snapchat"></a>&nbsp;&nbsp;&nbsp;         <!--Add snapchat URL-->
                    <a href=""><img src="twitter.png" alt="twitter"></a>&nbsp;&nbsp;&nbsp;           <!--Add twitter URL-->
                    <a href=""><img src="google.png" alt="google"></a>&nbsp;&nbsp;&nbsp;             <!--Add google URL-->
                    <a href=""><img src="github.png" alt="github"></a>&nbsp;&nbsp;&nbsp;             <!--Add github URL-->
                </div>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                        Cancel
                    </button>
                    <button type="submit" class="signupbtn">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" src="signupPopUp.js"></script>
</body>
</html>
